<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение устройства</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Menlo', monospace;
            text-align: center;
            color: #333;
        }
        .container {
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function startRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get('redirect_to');
            const message = document.getElementById("message");
            const spinner = document.getElementById("spinner");
            const button = document.getElementById("redirectButton");
            
            if (redirectTo) {
                message.innerText = "Перенаправление...";
                spinner.style.display = "block";
                button.style.display = "none";
                setTimeout(() => {
                    window.location.href = redirectTo;
                }, 2000);
            } else {
                message.innerText = "Ошибка: отсутствует параметр redirect_to";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 id="message">⚡️</h2>
        <button id="redirectButton" class="button" onclick="startRedirect()">Нажмите чтобы подключить устройство</button>
        <div id="spinner" class="spinner"></div>
    </div>
</body>
</html>
